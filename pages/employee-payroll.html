<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/employee-payroll.css">
    <title>Employee Payroll Form</title>
</head>
<body>

    <!-- Usecase 1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/user.jpg" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <!-- Usecase 2 -->
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
            </div>
        </form>
    </div>

</body>
</html>
