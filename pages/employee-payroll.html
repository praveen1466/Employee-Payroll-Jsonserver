<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/employee-payroll.css">
    <title>Employee Payroll Form</title>
</head>
<body>

    <!-- Usecase 1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/user.jpg" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            
            <!-- Usecase 2 -->
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
            </div>

            <!-- Usecase 3 -->
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile1.jpg" required>
                        <img src="../assets/profile1.jpg" id="image1" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile2.jpg" required>
                        <img src="../assets/profile2.jpg" id="image2" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile3.jpg" required>
                        <img src="../assets/profile3.jpg" id="image3" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile4.jpg" required>
                        <img src="../assets/profile4.jpg" id="image4" class="profile">
                    </label>
                </div>
            </div>

            <!-- Usecase 4 -->
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Choose your salary: </label>
                <input type="range" class="input" name="salary" id="salary" min="30000" max="50000" step="100" value="40000">
                <output class="salary-output text" for="salary">40000</output>
            </div>


            <!-- Usecase 5 -->
            <div class="row-content">
                <label for="startDate" class="label text">Start Date</label>
                <div>
                    <select name="Day" id="day">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>
                        <option value="1">16</option>
                        <option value="1">17</option>
                        <option value="1">18</option>
                        <option value="1">19</option>
                        <option value="1">20</option>
                        <option value="1">21</option>
                        <option value="1">22</option>
                        <option value="1">23</option>
                        <option value="1">24</option>
                        <option value="1">25</option>
                        <option value="1">26</option>
                        <option value="1">27</option>
                        <option value="1">28</option>
                        <option value="1">29</option>
                        <option value="1">30</option>
                        <option value="1">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="OCt">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>

            <!-- Usecase 6 -->
            <div class="row-content">
                <label for="notes" class="label text">Notes</label>
                <textarea class="input" name="Notes" id="notes" style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="#" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
